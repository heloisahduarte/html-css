<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cup.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML</strong> podemos inserir os elementos da lista a seguir. <strong>Passe o mouse sobre os termos</strong> para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><ins><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></ins>
        <li><ins><abbr title="Nome dado a página">Título</abbr></ins>
        <li><ins><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></ins> 
        <li><ins><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></ins>
        <li><ins><abbr title="Usar a tag &lt;code&gt;">Código-fonte</abbr></ins>
        <li><ins><abbr title="Usar a tag &lt;ol&gt; e &lt;li&gt;">Listas numéricas</abbr></ins>
        <li><ins><abbr title="Usar a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></ins>
    </ul>
</body>
</html>
