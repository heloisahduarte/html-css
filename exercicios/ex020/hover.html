<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            text-align: center;
            background-color: aqua;
            color: black;
        }

        div:hover {
            background-color: black;
            height: 20px;
            width: 145px;
            color: aqua;
        }

    </style>
</head>
<body>
    <h1>Exemplo de aplicação de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>ACHOOOOU</p>
    </div>
</body>
</html>
